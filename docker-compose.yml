version: '3'

services:
  card-scanner-api:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - POKEMON_TCG_API_KEY=${POKEMON_TCG_API_KEY}
    volumes:
      # Mount the hash database file
      - ./src/data/hashes_dphash_16.json:/app/data/hashes_dphash_16.json