version: '3'

services:
  card-scanner-api:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - POKEMON_TCG_API_KEY=${POKEMON_TCG_API_KEY}
    volumes:
      # Mount credentials file if you prefer using it instead of environment variable
      - ./credentials.json:/app/credentials.json